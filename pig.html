<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Piggy Latin Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Piggy Latin Converter</h1>

      <form id="pig-latin">
        <div class="form-group">
        <label for="word">Enter a word to pig_latinize!</label>
        <input id="word" text="text">
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="result">
      <p>The pig_latinized version of <span class="init_word"></span> is <span class="latinized"></span></p>
    </div>
  </div>
  </body>
  </html>
